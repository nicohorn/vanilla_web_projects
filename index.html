<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black flex items-center justify-center mt-10 flex-col">
    <div class="text-white text-6xl font-bold">Vanilla projects</div>
    <div id="div1" class="flex flex-col text-center mt-10 gap-3"></div>
    <script>
      const content = [
        { title: "Progress steps", url: "/progress_steps" },
        { title: "Rotating navigation", url: "/rotating_navigation" },
        { title: "Blurry loading", url: "/blurry_loading" },
        { title: "Expanding cards", url: "/expanding_cards" },
        { title: "Hidden search widget", url: "/hidden_search_widget" },
        { title: "Scroll animation", url: "/scroll_animation" },
      ];

      content.map((item) => {
        const el = document.createElement("a");
        const node = document.createTextNode(`${item.title}`);
        el.appendChild(node);
        el.className =
          "text-white hover:scale-105 transition-all duration-150 cursor-pointer";
        el.href = item.url;

        const element = document.getElementById("div1");
        element.appendChild(el);
      });
    </script>
  </body>
</html>
